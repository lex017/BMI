<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/increment Counter/style.css">
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <div class="counter" data-target="70000">0</div>
        <span>Facebook Fan</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="50000">0</div>
        <span>Youtube subscriber</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-instagram fa-3x"></i>
        <div class="counter" data-target="10000">0</div>
        <span>Instargram Followers</span>
    </div>


    <script src="/increment Counter/app.js"></script>
</body>
</html>
